<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="fullName">Name:</label>
    <input #fullName="ngModel" [(ngModel)]="author.fullName" name="fullName" id="fullName" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="birthday">Date:</label>
    <input #birthday="ngModel" [(ngModel)]="author.birthdate" name="birthday" id="birthday" type="date" class="form-control">
  </div>

  <div class="form-group">
    <label for="photoURL">Photo URL:</label>
    <input #photoURL="ngModel" [(ngModel)]="author.photoURL" name="photoURL" id="photoURL" type="text" class="form-control" url>
    <div class="alert alert-danger" *ngIf="photoURL.touched && photoURL.invalid">
      <div *ngIf="photoURL.errors?.url"> It's not a valid URL.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="biography">Biography:</label>
    <textarea #biography [(ngModel)]="author.biography" name="biography" id="biography" class="form-control" rows="5"></textarea>
  </div>

  <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
  <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
</form>
