<div class="sticky-top">
  <div class="list-group">
    <a
      i18n="Book filter | All genres @@allGenresLabel"
      class="list-group-item list-group-item-action"
      routerLink="/"
      [class.active]="!genreId"
    >
      All Genres
    </a>
    <a
      *ngFor="let g of genres$ | async"
      routerLink="/"
      [queryParams]="{genre: g.id}"
      class="list-group-item list-group-item-action"
      [class.active]="g.id===genreId"
    >
      {{g.name}}
    </a>
  </div>
</div>
