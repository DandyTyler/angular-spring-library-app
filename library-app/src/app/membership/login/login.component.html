<form class="form-signin" #f="ngForm" (ngSubmit)="login(f.value)">
  <h2 style="text-align: center" i18n="Login page | Login form header @@loginForm" class="form-signin-heading" >Please sign in</h2>
  <!--<div class="alert alert-info">-->
    <!--Admin:-->
    <!--<p>login: admin, password: admin</p>-->
    <!--Regular user:-->
    <!--<p>login: user, password: password</p>-->
  <!--</div>-->
  <br>
  <div i18n="Login page | Invalid credentials message @@invalidCredentials" *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
  <label  i18n="Login page | Username @@username" for="username" class="sr-only">Username</label>
  <input type="email" id="username" name="username" ngModel class="form-control" placeholder="username" required
         autofocus>
  <label i18n="Login page | Password label @@password" for="password" class="sr-only">Password</label>
  <input type="password" id="password" name="password" ngModel class="form-control" placeholder="password"
         required>
  <button i18n="Login page | SignIn button @@SignInButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <div class="register-lable">
    <a i18n="Login page | Registration label @@registrationLabel" routerLink="/registration">Create new account</a>
  </div>
</form>
